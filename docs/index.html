<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SS-DAS Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div id="app">

        <!-- Login View -->
        <div id="login-view" class="view hidden">
            <h2>SS-DAS Login</h2>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="view hidden">
            <h2>SS-DAS Dashboard</h2>
            <button id="logout-btn">Logout</button>

            <table id="sensor-table">
                <thead>
                    <tr>
                        <th>Sensor ID</th>
                        <th>Type</th>
                        <th>Device</th>
                        <th>Ciphertext</th>
                        <th>Timestamp</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Sensor Detail View -->
        <div id="sensor-detail-view" class="view hidden">
            <h2>Sensor Details</h2>
            <pre id="sensor-json"></pre>
            <button id="decrypt-btn">Decrypt</button>
            <pre id="plaintext-output"></pre>
            <button id="back-btn">Back</button>
        </div>

    </div>

    <script src="api.js"></script>
    <script src="crypto.js"></script>
    <script src="webauthn.js"></script>
    <script src="ui/login.js"></script>
    <script src="ui/dashboard.js"></script>
    <script src="ui/sensor_view.js"></script>
    <script src="app.js"></script>

</body>
</html>
