<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SS-DAS | Secure Sensor Data</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="app-shell">
    <header class="app-header">
        <div class="logo">SS-DAS</div>
        <div class="header-right">
            <span id="user-label" class="user-label hidden"></span>
            <button id="logout-btn" class="btn secondary hidden">Logout</button>
        </div>
    </header>

    <main class="app-main">

        <!-- Login View -->
        <section id="login-view" class="view card hidden">
            <h2>Welcome to SS-DAS</h2>
            <p class="subtitle">Secure Sensor Data Authentication System</p>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter password">
            </div>

            <button id="login-btn" class="btn primary full-width">Login</button>
            <p id="login-error" class="error-msg hidden"></p>
        </section>

        <!-- Dashboard View -->
        <section id="dashboard-view" class="view hidden">
            <h2>Sensor Dashboard</h2>
            <p class="subtitle">Encrypted sensor data â€” decrypted only on your trusted device.</p>

            <div class="card">
                <table id="sensor-table">
                    <thead>
                        <tr>
                            <th>Sensor ID</th>
                            <th>Type</th>
                            <th>Device</th>
                            <th>Ciphertext</th>
                            <th>Timestamp</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p id="no-sensors" class="muted hidden">No sensor data available yet.</p>
            </div>
        </section>

        <!-- Sensor Detail View -->
        <section id="sensor-detail-view" class="view card hidden">
            <h2>Sensor Details</h2>
            <p class="subtitle">Raw encrypted payload as seen by the cloud.</p>

            <pre id="sensor-json" class="code-block"></pre>

            <button id="decrypt-btn" class="btn primary">Decrypt on this device</button>
            <pre id="plaintext-output" class="code-block"></pre>

            <button id="back-btn" class="btn secondary">Back to dashboard</button>
        </section>

    </main>
</div>

<script src="api.js"></script>
<script src="crypto.js"></script>
<script src="webauthn.js"></script>
<script src="ui/login.js"></script>
<script src="ui/dashboard.js"></script>
<script src="ui/sensor_view.js"></script>
<script src="app.js"></script>

</body>
</html>
